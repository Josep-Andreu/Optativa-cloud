kind: Deployment
apiVersion: apps/v1
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb-deploy

spec:
  replicas: 2
  selector:
    matchLabels:
      app: influxdb
    template:
      metadata:
        labels:
          app: influxdb
      spec:
        containers:
          - name: influxdb
            image: influxdb:2.0
            resources:
              ports:
                - containerPort: 8086
